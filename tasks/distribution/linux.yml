---
- name: Set sysctl settings
  become: true
  loop: "{{ sysctl_list + sysctl_list_group + sysctl_list_host | flatten(levels=1) }}"
  loop_control:
    loop_var: setting
    label: "setting: {{ setting.name }}"
  ansible.posix.sysctl:
    name: "{{ setting.name }}"
    value: "{{ setting.value }}"
    reload: true
    sysctl_set: true
    state: "{{ setting.state | default('present') }}"
